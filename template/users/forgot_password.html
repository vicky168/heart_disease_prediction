<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{% static 'forget_bg.jpg' %}") no-repeat center center fixed; /* Use the static URL */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
    }


        /* Container styling */
        .container {
            background: linear-gradient(135deg, #ffffff, #ffecd2); /* Subtle gradient background for container */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-left: 50%;
        }

        .container:hover {
            transform: translateY(-10px); /* Hover effect */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Title styling */
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        /* Error message styling */
        .error {
            color: #d9534f;
            font-size: 1rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Label styling */
        label {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        /* Input field styling */
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 30px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            border-color: #2575fc; /* Focus effect */
            outline: none;
        }

        /* Button styling */
        button {
            background-color: #2575fc;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: #6a11cb; /* Hover effect */
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        /* Footer text */
        p {
            margin-top: 20px;
            color: #777;
            font-size: 1rem;
        }

        /* Link style for any further actions */
        a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            <button type="submit">Send OTP</button>
        </form>
        <p>Please check your email for further instructions.</p>
    </div>
</body>
</html>
