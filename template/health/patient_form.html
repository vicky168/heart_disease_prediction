<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Ensure the body and HTML allow scrolling */
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Ensures full-page height */
            height: auto; /* Allows content to grow */
            overflow-y: auto; /* Enables vertical scrolling */
            background: url("{% static 'patientform_bg.jpg' %}") no-repeat center center fixed; /* Background image */
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        /* Form container style */
    .form-container {
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Soft shadow */
        max-width: 550px;
        width: 100%;
        margin: 2rem auto; /* Centers the form vertically */
        position: relative;
        margin-right: 10%; /* Adjust this value to move the box to the right */
    }

        /* Heading and subheading styles */
        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 1rem;
        }

        p {
            text-align: center;
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        /* Custom button style */
        .btn-custom {
            background: linear-gradient(90deg, #4facfe, #00f2fe); /* Gradient button */
            border: none;
            color: white;
            padding: 0.6rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.05); /* Button hover effect */
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.5);
        }

        /* Input, select, and textarea styling */
        input, select, textarea {
            border-radius: 10px !important;
            border: 1px solid #d1d9e6;
            padding: 0.8rem !important;
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        footer a {
            text-decoration: none;
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <!-- Form Container -->
    <div class="form-container">
        <!-- Main Heading -->
        <h1>Patient Form</h1>
        
        <!-- Subheading -->
        <p>Enter the details of the patient</p>
        
        <!-- Form -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }} <!-- This will render the form fields -->
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom btn-lg">
                    Predict
                </button>
            </div>
        </form>
    </div>
</body>
</html>
